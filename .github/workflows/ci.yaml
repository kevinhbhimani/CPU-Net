name: CI
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package + deps
        run: |
          python -m pip install --upgrade pip
          # Pin numpy to avoid compiled-extension issues
          pip install "numpy<2"
          # Install CPU-Net AND its dependencies from pyproject.toml
          pip install -e .
          pip install pytest

      - name: Run tests
        run: pytest -q
